{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    <h1>Update Ground:</h1>
    <form action="/grounds/{{ground.id}}" method = "POST">
        <label for="name">Ground Name</label>
        <input type="text" id = "name" name = "name" value = "{{ground.name}}">
       
        <label for="capacity">Capacity</label>
        <input type="text" id = "capacity" name = "capacity" value ="{{ground.capacity}}">
        
        <label for="league">League</label>
        <select name="league_id" id="league">
          {% for league in leagues %}
          <span>
            <option value="{{league.id}}">{{league.name}}</option>
          </span>
          {% endfor %}
        
          <!-- <input type="hidden" name = "visited" value = "False"> -->
          
        
        </select>

        <input type="submit">
    </form>
  </div>
</main>
{% endblock content %}
