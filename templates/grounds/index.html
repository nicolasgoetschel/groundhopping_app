{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    {% for ground in grounds  %}
    <h1>{{ ground.league.country.name }}</h1>
    <h2>{{ ground.name }}</h2>
    <h2>{{ ground.team }}</h2>
    <h2>{{ ground.location }}</h2>
    <h2>{{ ground.capacity }}</h2>
    <h2>{{ ground.visited }}</h2>
    <h2>{{ ground.league.name }}</h2>
      
    {% endfor %}
  </div>
</main>
{% endblock content %}
