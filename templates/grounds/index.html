{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    {% for ground in grounds  %}
    <h5>{{ ground.league.country.name }}</h5>
    <h2>{{ ground.name }}</h2>
    <h3>{{ ground.location }}</h3>
    <h4>{{ ground.team }}</h4>
    <h5>{{ ground.capacity }}</h5>
    {% endfor %}
  </div>
</main>
{% endblock content %}
