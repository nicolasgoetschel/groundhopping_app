{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    {% for country in countries  %}
    <a href="/countries/{{country.id}}">
      <h1>{{ country.name }}</h1>
    </a>
    <h2>{{ country.flag }}</h2>
      
    {% endfor %}
    <a href="/countries/new">Add a Country:</a>
  </div>
</main>
{% endblock content %}
