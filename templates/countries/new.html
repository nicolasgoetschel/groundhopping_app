{% extends 'base.html' %}
{% block content %}

<main>
  <div>
    <h1>Add a new Country:</h1>
    <form action="/countries" method = "POST">
        <label for="name">Country Name</label>
        <input type="text" id = "name" name = "name">

        <label for="flag">Country Flag</label>
        <input type="text" id = "flag" name = "flag">

        <input type="submit">
    </form>
  </div>
</main>
{% endblock content %}
